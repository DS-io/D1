<!DOCTYPE html>
<html>
  <head>
    <title>Image Website</title>
  </head>
  <body>
    <script>
      // Create an <img> element
      const img = document.createElement('img');
      img.src = 'https://cssbattle.dev/targets/110.png';
      img.alt = "example";
      
      // Add the <img> element to the <body> of the page
      document.body.appendChild(img);
    </script>
  </body>
</html>
